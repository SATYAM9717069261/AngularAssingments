<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Form</title>
	<link rel="stylesheet" href="./css/root.css">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/main.js"></script>
</head>

<body>
	<div class="container flex center">
		<!--sideimage-->
		<div class="container widget50 border1 shadow-primary flex col center">
			<img class="widget5 profile-border pic-img" src="./Icon /profile.png" alt="">
			<div class="container widget25 border1 flex col center">
				<h1 class="txt-center h24">User Registraction</h1>
				<div class="container flex col">
					<div class="flex large">
						<i class="usr icon"></i>
						<input class="input-field " type="text" placeholder="First Name">
					</div>
					<div class="flex large">
						<i class="usr icon"></i>
						<input class="input-field " type="text" placeholder="Last Name">
					</div>
					<div class="flex large">
						<i class="mail icon"></i>
						<input class="input-field " type="email" placeholder="Email">
					</div>
					<div class="flex large">
						<i class="pas icon"></i>
						<input class="input-field " type="password" placeholder="Password">
					</div>

					<div class="flex large">
						<i id="loader"></i> <!-- load icon-->
						<button id="submit" class="submit" type="submit"
							onclick="loading()">Submit</button>
						<!--input-field-->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
